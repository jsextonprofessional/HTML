<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label for="first_name">First Name *</label>
        <input type="text" name="first_name" id="first_name">
    </div>
    <br>
    <div>
        <label for="last_name">Last Name *</label>
        <input type="text" name="last_name" id="last_name">
    </div>
    <br>
    <div>
        <label for="email_address">Email Address *</label>
        <input type="text" name="email_address" id="email_address">
    </div>
    <br>
    <div>
        <label for="password">Password *</label>
        <input type="password" name="password" id="password">
    </div>
    <br>
    <div>
        <label for="confirm_password">Confirm Password *</label>
        <input type="password" name="confirm_password" id="confirm_password">
    </div>
    <br>
    <div>
        <label for="dob">Birthday *</label>
        <input type="date" name="dob" id="dob">
    </div>
    <div>
    <p><strong>Gender Identity:</strong></p>
    <input type="radio" name="gender_identity" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender_identity" id="female">
    <label for="female">Female</label>
    <input type="radio" name="gender_identity" id="non_binary">
    <label for="non_binary">Non-Binary</label>
    <input type="radio" name="gender_identity" id="no_answer">
    <label for="no_answer">Prefer Not to Answer</label>
    </div>
    <div>
        <p><strong>A short description about myself:</strong></p>
        <textarea name="comment" cols="20" rows="3"></textarea> 
    </div>
    <br>
    <div>
        <label for="favorite_language">Favorite Language: </label>
        <select name="favorite_language">
            <option>Javascript</option>
            <option>Python</option>
            <option>Ruby</option>
            <option>Django</option>
        </select>
    </div>
    <br>
    <div>
    <input type="checkbox" name="accept" id="accept">
    <label for="accept">Yes, I would like to receive periodic email updates<label>
    </label>
    </div>
    <br>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <br>
    <div>
        * Indicates a required field
    </div>
</body>
</html>
